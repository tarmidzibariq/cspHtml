<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- title -->
  <title>Card Profile</title>

  <!-- csp -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';" />

</head>
<body class="d-flex justify-content-center align-items-center vh-100 w-md-75">
  <div class="container ">
    <div class="card mt-3">
      <h4 class="text-center mt-3">Masukkan Nama</h4>
      <form id="form" class="mt-3 mb-3 w-75 mx-auto">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="">
          <label \>Username</label>
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Submit</button>
      </form>
      <div class="container mt-4 ">
        <table class="table table-bordered ">
          <thead class="table-secondary">
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
            </tr>
          </thead>
          <tbody id="output">
          </tbody>
        </table>
      </div>
      <!-- <div id="output"></div> -->
    </div>
  </div>
</body>

<script>
  const names = [];
  document.getElementById('form').addEventListener('submit', function (e) {
    e.preventDefault();

    let name = document.getElementById('floatingInput').value.trim();
    let output = document.getElementById('output');

    if (name){
      names.push(name);

      output.innerHTML = '';

      names.forEach((name,index)=>{
        output.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${name}</td>
          </tr>
        `

      })
      document.getElementById('floatingInput').value = '';
    }
  }); 

  //let formData = document.getElementById('form');

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
