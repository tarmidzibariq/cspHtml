<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- title -->
  <title>Card Profile</title>

  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; img-src https://*; script-src 'self' 'unsafe-inline'; child-src 'none';"> -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';" /> -->
  
  <!-- csp -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src https://*; child-src 'none';">

<!-- default-src 'self';: Mengatur sumber default untuk semua jenis konten yang tidak ditentukan secara eksplisit. 'self'
berarti hanya memperbolehkan konten dari domain yang sama.

script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;: Mengatur sumber yang diperbolehkan untuk skrip.
Memperbolehkan skrip dari domain yang sama ('self'), skrip inline ('unsafe-inline'), dan dari CDN jsdelivr.net.

style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;: Mengatur sumber yang diperbolehkan untuk CSS. Memperbolehkan
CSS dari domain yang sama ('self'), CSS inline ('unsafe-inline'), dan dari CDN jsdelivr.net.

img-src https://;*: Memperbolehkan gambar dari sumber HTTPS apa pun.

child-src 'none';: Mencegah pemuatan konten dalam frame atau iframe dari sumber mana pun. -->

</head>
<body class="d-flex justify-content-center align-items-center w-md-75">
  <div class="container ">
    <div class="card mt-3">
      <h4 class="text-center mt-3">Masukkan Nama</h4>
      <form id="form" class="mt-3 mb-3 w-75 mx-auto">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="">
          <label \>Username</label>
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Submit</button>
      </form>
      <div class="container mt-4 ">
        <table class="table table-bordered ">
          <thead class="table-secondary">
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
            </tr>
          </thead>
          <tbody id="output">
          </tbody>
        </table>
      </div>
      <!-- <div id="output"></div> -->
    </div>
  </div>
</body>

<script>
  const names = [];
  document.getElementById('form').addEventListener('submit', function (e) {
    e.preventDefault();

    let name = document.getElementById('floatingInput').value.trim();
    let output = document.getElementById('output');

    if (name){
      names.push(name);

      output.innerHTML = '';

      names.forEach((name,index)=>{
        output.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${name}</td>
          </tr>
        `

      })
      document.getElementById('floatingInput').value = '';
    }
  }); 

  //let formData = document.getElementById('form');

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
